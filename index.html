<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="greeting-container" class="greeting-container">
    <h1 id="good" class="greeting-word"></h1>
    <h1 id="afternoon" class="greeting-word"></h1>
  </div>

  <div class="weather-container" id="weather-container">
    <h1 class="weather-title">Weather App</h1>
    <div class="search-box">
      <input type="text" id="city" placeholder="Enter City" />
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="result" class="weather-info"></div>
    <div id="weather-tip" class="weather-tip"></div>
  </div>

  <div id="background-animation"></div>

  <script src="script.js"></script>
</body>
</html>
